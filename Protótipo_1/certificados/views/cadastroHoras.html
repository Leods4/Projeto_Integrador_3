<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Horas</title>
  <link rel="stylesheet" href="cadastroHoras.css">
</head>
<body>
  <header>
    <div class="left">
      <a href="inicio_alunos.html">
        <img src="home-icon.png" alt="Início" />
        Início
      </a>
    </div>
  
    <div class="center">
      <h1>Sistema de Horas Complementares FMP</h1>
    </div>
  
    <div class="right">
      <a href="logout.html">
        <img src="logout-icon.png" alt="Sair" />
        Sair
      </a>
    </div>
  </header>
 

  <main>
    <div class="form-box">
      <h2>Cadastro de Horas</h2>
      <form>
        <div class="form-line">
          <label for="evento">Nome Evento - Curso - Atividade:</label>
          <input type="text" id="evento" name="evento" />
        </div>
        <div class="form-line">
          <label for="instituicao">Instituição:</label>
          <input type="text" id="instituicao" name="instituicao" />
        </div>
        <div class="form-line">
          <label for="ano">Ano:</label>
          <select id="ano" name="ano">
            <option value="">selecionar</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
          </select>
        </div>
        <div class="form-line">
          <label for="comprovante">Upload do comprovante:</label>
          <div class="upload-wrapper">
            <input type="file" id="comprovante" name="comprovante">
            <img src="upload-icon.png" alt="ícone upload">
          </div>
        </div>      

        <div class="button-wrapper">
          <button class="btn-enviar">Cancelar</button>
          <button class="btn-cancelar">Enviar</button>
        </div>
      </form>
    </div>
  </main>

  <div id="popup-sucesso" class="popup oculto">
    <p>Horas Cadastradas com Sucesso!</p>
  </div>


  <footer>
    <div>3ª Fase de ADS</div>
    <div>Alunos: Leonardo de Oliveira, Maria Eduarda Schmidt e Philipe da Silva</div>
    <div id="ano-atual">2025/AnoAtual</div>
    <img src="logo-fmp.png" alt="Logo FMP" class="logo-footer" />
  </footer>

  <script>
    const ano = new Date().getFullYear();
    document.getElementById("ano-atual").textContent = `2025/${ano}`;

    document.querySelector(".btn-cancelar").addEventListener("click", function (e) {
      e.preventDefault(); // evita envio real do formulário
      document.getElementById("popup-sucesso").classList.remove("oculto");

      // Oculta o popup automaticamente após 3 segundos
      setTimeout(() => {
        document.getElementById("popup-sucesso").classList.add("oculto");
      }, 3000);
    });

  </script>
</body>
</html>
