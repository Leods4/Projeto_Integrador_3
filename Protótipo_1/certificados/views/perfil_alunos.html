<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Perfil</title>
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>
  <header>
    <div class="left">
      <a href="inicio_alunos.html">
        <img src="home-icon.png" alt="Início" />
        Início
      </a>
    </div>
  
    <div class="center">
      <h1>Sistema de Horas Complementares FMP</h1>
    </div>
  
    <div class="right">
      <a href="login.html">
        <img src="logout-icon.png" alt="Sair" />
        Sair
      </a>
    </div>
  </header>

  <main>
    <div class="profile-box">
      <h2>Perfil</h2>
      <form>
        <div class="form-line">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" value="Nome da pessoa Logada" disabled />
        </div>
        <div class="form-line">
          <label for="email">E-mail Acadêmico:</label>
          <input type="text" id="email" value="E-mail da pessoa Logada" disabled />
        </div>
        <div class="form-line">
          <label for="matricula">Matrícula:</label>
          <input type="text" id="matricula" value="Matrícula da pessoa Logada" disabled />
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div>3ª Fase de ADS</div>
    <div>Alunos: Leonardo de Oliveira, Maria Eduarda Schmidt e Philipe da Silva</div>
    <div id="ano-atual">2025/AnoAtual</div>
    <img src="logo-fmp.png" alt="Logo FMP" class="logo-footer" />
  </footer>

  <script>
    document.getElementById("ano-atual").textContent = `2025/${new Date().getFullYear()}`;
  </script>
</body>
</html>
