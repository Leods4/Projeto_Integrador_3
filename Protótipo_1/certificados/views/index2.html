<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validador - Sistema de Horas Complementares</title>
  <link rel="stylesheet" href="style1_2.css" />
</head>
<body>

  <header>
    <h1>Sistema de Horas Complementares FMP</h1>
    <a href="#">
      <img src="logout-icon.png" alt="Ícone sair" />
      Sair
    </a>
  </header>

  <main>
    <div>
      <div class="card">
        <img src="icon-historico.png" alt="Histórico de Horas" />
        <button class="btn">Histórico de Horas<br>complementares</button>
      </div>

      <div class="card">
        <img src="icon-validar.png" alt="Validar Horas" />
        <button class="btn">Validar Horas<br>Complementares</button>
      </div>
    </div>
  </main>

  <footer>
    <div>3ª Fase de ADS</div>
    <div>Alunos: Leonardo de Oliveira, Maria Eduarda Schmidt e Philipe da Silva</div>
    <div id="ano-atual">2025/AnoAtual</div>
    <img src="logo-fmp.png" alt="Logo FMP" class="logo-footer" />
  </footer>

  <script>
    const ano = new Date().getFullYear();
    document.getElementById("ano-atual").textContent = `2025/${ano}`;
  </script>

</body>
</html>
